<h1>タイムテーブル一覧</h1>
<ul>
  {% for timetable in timetables %}
    <li>
      <a href="{% url 'timetables:table_detail' pk=timetable.pk %}">
        {{ timetable.title }}
      </a>
    </li>
  {% empty %}
    <li>タイムテーブルはありません</li>
  {% endfor %}
</ul>

<h2>タイムテーブル新規作成</h2>
<form method="POST" action="{% url 'timetables:table_new' %}">{% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Create</button>
</form>
